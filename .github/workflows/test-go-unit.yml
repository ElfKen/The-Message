name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Env handle
        working-directory: ./Backend
        run: cp env .env

      - name: Build
        working-directory: ./Backend
        run: go build -v ./...

      - name: Test
        working-directory: ./Backend
        run: go test -v ./...
